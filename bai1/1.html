<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled && minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		
			
		
		label{
			
			width: 20%;
			float: left;

		}
		input{
			display: inline-block;
			margin-right: 0px;
		}
		
		.form-control
		{
			width: 50%;
		}
		span
		{
			float: right;
			width: 25%;
			color:red;
			float: right;
		}
		.form-control
		{
			margin-right: 0;
		}
		.nut
		{
			width: 50%;
			margin: auto;
			text-align: center;
		}
		.nut>input
		{
			background: red;
			border: red;
			margin: 20px;

		}
	</style>
</head>
<body>
	<div style="width: 50%; margin: 0 auto; border: 1px solid gray;border-radius: 5px; padding: 10px 20px;margin-top:50px;">
		<form action="" method="post" role="form">
		
	
		<div class="form-group">
			<label for="">Họ Tên</label>
			<input type="text" class="form-control name1" id="" placeholder="Nhập họ tên...." required>
			<span class="err"></span>
		</div>
		<div style="clear: both;"></div>
		<div class="form-group">
			<label for="" style="padding-right: 20px">Giới Tính</label>
			<input type="radio"  id="" placeholder="Input field" name="gender">Nam
			<input type="radio" id="" placeholder="Input field" name="gender">Nữ
		</div>
		<div style="clear: both;"></div>
		<div class="form-group">
			<label for="">Email</label>
			<input type="email" class="form-control email" id="" placeholder="Nhập email..." required>
			<span class="err"></span>
		</div>
		<div style="clear: both;"></div>
		<div class="form-group">
			<label for="">Số Điện Thoại</label>
			<input type="number" class="form-control sdt" id="" placeholder="Nhập số điện thoại..." >
			<span class="err"></span>
		</div>
		<div style="clear: both;"></div>
		<div class="form-group">
			<label for="">Mật Khẩu</label>
			<input type="password" class="form-control pass" id="" placeholder="" >
			<span class="err"></span>
		</div>
		<div style="clear: both;"></div>
		<div class="form-group">
			<label for="">Xác Nhận Mật Khẩu</label>
			<input type="password" class="form-control repass" id="" placeholder="">
			<span class="err"></span>
		</div>
		<div style="clear: both;"></div>
	</div>	
	<div class="nut">
		<input type="submit" name="" value="Đăng Ký"class="btn btn-primary submit1"> 
		<input type="reset" value="Xóa Trắng" class="btn btn-info ">
	</div>	
	</form>
	
<script>
function validateEmail(email) {
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}
var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
var dem=0;
	document.getElementsByClassName('submit1')[0].addEventListener('click', function(){
		

		var name = document.getElementsByClassName('name1')[0].value;
		if(name==""){
			document.getElementsByClassName('err')[0].innerHTML="yêu cầu nhập họ tên";
		}else{
			if(name.length<9)
				document.getElementsByClassName('err')[0].innerHTML="Phải lớn hơn 8 kí tự";
			else 
				document.getElementsByClassName('err')[0].innerHTML="";
		}

		var email = document.getElementsByClassName('email')[0].value;
		if(email=="")
			document.getElementsByClassName('err')[1].innerHTML="yêu cầu nhập email";	
		else {
				if(validateEmail(email)){
				document.getElementsByClassName('err')[1].innerHTML="";
			    }
			   else
			   {
				document.getElementsByClassName('err')[1].innerHTML="Sai định dạng email";
			    }
		}

		var phone = document.getElementsByClassName('sdt')[0].value;
		if(phone=="")
			document.getElementsByClassName('err')[2].innerHTML="Yêu cầu nhập số điện thoại";
		else 
		{	
			if(phone.match(phoneno)){
			document.getElementsByClassName('err')[2].innerHTML="";
			}
			else{
			document.getElementsByClassName('err')[2].innerHTML="Sai định dạng số điện thoại";
			}
		}


		var pass = document.getElementsByClassName('pass')[0].value;
		if(pass=="")
		{
			document.getElementsByClassName('err')[3].innerHTML="Yêu cầu nhập mật khẩu";
		}
		else{
			document.getElementsByClassName('err')[3].innerHTML="";
		}

		var repass = document.getElementsByClassName('repass')[0].value;
		if(repass=="")
		{
			document.getElementsByClassName('err')[4].innerHTML="Yêu cầu xác nhận mật khẩu";
		}
		else
		{
			if(pass!=repass){
			document.getElementsByClassName('err')[4].innerHTML="Xác nhận mật khẩu không đúng";
			}
			else{
			document.getElementsByClassName('err')[4].innerHTML=""
			}
		}
		
		for(var i=0;i<=4;i++)
		{
			if(document.getElementsByClassName('err')[i].innerHTML!="")
				dem=dem+1;
		}
		if(dem==0)
			alert('Đăng ký thành công')
		
	});
	
	


</script>
</body>
</html>
